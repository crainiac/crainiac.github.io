<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>>crain</title>
  <script type="module">
    import yaml from 'https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/+esm';
    const slug = location.pathname.slice(1);
    fetch('/redirects.yaml')
      .then(r => r.ok ? r.text() : null)
      .then(t => {
        if (!t) return;
        const map = yaml.load(t);
        const dest = map?.[slug];
        if (dest) location.replace(dest);
      })
      .catch(console.error);
  </script>
  <style>
    html {
      background-color: #191919;
      scrollbar-color: #9b9b9b #191919;
    }
  </style>
</head>
<body>
  <img src="comb_gray.svg" alt="404">
</body>
</html>
